<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <div class="display"></div>
        <button class="funcBtn funcBtnAC">AC</button>
        <button class="funcBtn funcBtn+/-">+/-</button>
        <button class="opBtn opBtn%">%</button>
        <button class="opBtn opBtn/">/</button>
        <button class="numBtn numBtn7">7</button>
        <button class="numBtn numBtn8">8</button>
        <button class="numBtn numBtn9">9</button>
        <button class="opBtn opBtn*">*</button>
        <button class="numBtn numBtn4">4</button>
        <button class="numBtn numBtn5">5</button>
        <button class="numBtn numBtn6">6</button>
        <button class="opBtn opBtn-">-</button>
        <button class="numBtn numBtn1">1</button>
        <button class="numBtn numBtn2">2</button>
